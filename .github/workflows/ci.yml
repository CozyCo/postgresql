---
name: ci

"on":
  pull_request:
  push:
    branches:
      - master

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run Chef Delivery
        uses: actionshub/chef-delivery@master
        env:
          CHEF_LICENSE: accept-no-persist

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run yaml Lint
        uses: actionshub/yamllint@master

  mdl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run Markdown Lint
        uses: actionshub/markdownlint@master

  dokken:
    needs: [mdl, yamllint, delivery]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - 'debian-9'
          - 'debian-10'
          - 'centos-7'
          - 'centos-8'
          - 'ubuntu-1804'
          - 'ubuntu-2004'
          - 'fedora-31'
          - 'fedora-32'
          - 'amazonlinux-2'
          - 'oracle-7'
          - 'oracle-8'

        suite:
          - 'extension_12'
          - 'ident_12'
          - 'access_12'
          - 'client-install_12'
          - 'server-install_12'
          - 'repo_12'
          - 'extension_11'
          - 'ident_11'
          - 'access_11'
          - 'client-install_11'
          - 'server-install_11'
          - 'repo_11'
          - 'extension_10'
          - 'ident_10'
          - 'access_10'
          - 'client-install_10'
          - 'server-install_10'
          - 'repo_10'
          - 'extension_9.6'
          - 'ident_9.6'
          - 'access_9.6'
          - 'client-install_9.6'
          - 'server-install_9.6'
          - 'repo_9.6'
          - 'extension_9.5'
          - 'ident_9.5'
          - 'access_9.5'
          - 'client-install_9.5'
          - 'server-install_9.5'
          - 'repo_9.5'
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Install Chef
        uses: actionshub/chef-install@master
      - name: Dokken
        uses: actionshub/kitchen-dokken@master
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  final:
    needs: [dokken]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
